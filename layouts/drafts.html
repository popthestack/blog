<h1>Drafts</h1>

<div id="archive">
<% sorted_drafts.each do |post| %>
  <article>
    <h1><%= link_to(post[:title], post.path) %></h1>
    <h2>
      <time><%= Date.parse(post[:created_at]).strftime("%B %e, %Y") %></time>
      <br/>content<%= post.path.chop %>.html
    </h2>
  </article>
<% end %>
</div>
