<h1><%= @item[:title] %></h1>

<div class="tagged-articles">
<% @site.items_with_tag(@item[:tag], sorted_articles).each do |post| %>
  <article>
    <h1><%= "Draft: " if post[:status] == 'draft' %><%= link_to(post[:title], post.path) %></h1>
    <h2>
      <time><%= post[:created_at].strftime("%B %e, %Y") %></time>
    </h2>
  </article>

<% end %>
</div>
